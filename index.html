<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Glossary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

  <header class="bg-white shadow-sm">
    <div class="max-w-3xl mx-auto px-4 py-6">
      <h1 class="text-3xl font-bold tracking-tight text-gray-900">Tech Glossary</h1>
      <p class="mt-1 text-gray-500">Quick reference for common tech terms</p>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-8">
    <section aria-label="Glossary entries">
      <label for="search" class="sr-only">Search glossary</label>
      <input
        id="search"
        type="search"
        placeholder="Search by term, description, or tag..."
        autocomplete="off"
        class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-lg
               text-sm text-gray-800 placeholder-gray-400
               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      >
      <dl id="glossary-list" class="space-y-3">
        <!-- Entries rendered by glossary.js -->
      </dl>
    </section>
  </main>

  <footer class="max-w-3xl mx-auto px-4 py-6 text-center text-sm text-gray-400">
    <p>&copy; 2026 Tech Glossary</p>
  </footer>

  <script src="glossary.js"></script>
</body>
</html>
